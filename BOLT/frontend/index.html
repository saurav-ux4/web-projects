<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Music Player | Secure Login</title>
    <link rel="stylesheet" href="aiMusicPlayer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <h1>ðŸŽµ AI Music Player</h1>
                <p>Enter email to receive OTP</p>
            </div>
            
            <div id="emailStep">
                <div class="input-group">
                    <input type="email" id="emailInput" placeholder="your@email.com">
                </div>
                <button id="sendOtpBtn" class="login-btn">
                    <i class="fas fa-paper-plane"></i> Send OTP
                </button>
            </div>
            
            <div id="otpStep" style="display: none;">
                <div class="input-group">
                    <input type="text" id="otpInput" placeholder="Enter 6-digit OTP" maxlength="6">
                </div>
                <button id="verifyOtpBtn" class="login-btn">
                    <i class="fas fa-check"></i> Verify & Enter
                </button>
                <button id="resendOtpBtn" class="text-btn">Resend OTP</button>
            </div>
            
            <p class="otp-note">Note: Check console/terminal for OTP in development</p>
            
            <div id="loginMessage" class="login-message"></div>
            
            <div class="login-footer">
                <small>AI Music Player v3.1.0 | Secure OTP Authentication</small>
            </div>
        </div>
    </div>

    <!-- Main App (Hidden Initially) -->
    <div id="mainApp" style="display: none;">
        <div class="player-container">
            <!-- Now Playing Section -->
            <div class="now-playing">
                <div class="thumbnail-container">
                    <img id="albumArt" src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400&h=400&fit=crop" alt="Album Art">
                </div>
                <h2 class="song-title" id="currentTitle">Welcome to AI Music Player</h2>
                <p class="artist" id="currentArtist">Select a song to play</p>
            </div>
            
            <!-- Progress Bar -->
            <div class="progress-container" id="progressContainer">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
            
            <!-- Controls -->
            <div class="controls">
                <button class="control-btn" id="prevBtn" title="Previous">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn" id="playBtn" title="Play">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="nextBtn" title="Next">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="control-btn" id="volumeBtn" title="Mute/Unmute">
                    <i class="fas fa-volume-up"></i>
                </button>
                <input type="range" id="volumeSlider" min="0" max="100" value="80" title="Volume">
            </div>
            
            <!-- Upload Section -->
            <div class="upload-section">
                <input type="file" id="fileInput" accept="audio/*" style="display: none;">
                <button class="upload-btn" id="uploadBtn">
                    <i class="fas fa-upload"></i> Upload Song
                </button>
                <div id="uploadForm" style="display: none; margin-top: 1rem;">
                    <input type="text" id="songTitle" placeholder="Song Title" style="width: 100%; padding: 0.5rem; margin-bottom: 0.5rem; border-radius: 5px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.1); color: white;">
                    <input type="text" id="songArtist" placeholder="Artist" style="width: 100%; padding: 0.5rem; margin-bottom: 0.5rem; border-radius: 5px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.1); color: white;">
                    <button id="confirmUpload" style="width: 100%; padding: 0.5rem; border-radius: 5px; background: rgba(255,255,255,0.2); color: white; border: none;">Confirm Upload</button>
                    <button id="cancelUpload" class="text-btn" style="width: 100%; margin-top: 0.5rem;">Cancel</button>
                </div>
                <div id="uploadStatus" style="margin-top: 1rem; display: none;"></div>
            </div>
            
            <!-- User Info -->
            <div style="text-align: center; margin-top: 1rem; color: rgba(255,255,255,0.7);">
                <span id="userEmail"></span>
                <button id="logoutBtn" class="text-btn" style="margin-left: 1rem;">Logout</button>
            </div>
        </div>
        
        <!-- Playlist -->
        <div class="playlist">
            <h3>Your Playlist</h3>
            <div id="songList">
                <!-- Songs will be loaded here -->
            </div>
        </div>
    </div>

    <script src="aiMusicPlayer.js"></script>
</body>
</html>
