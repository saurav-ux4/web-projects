<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Prototype</title>
    <link rel="stylesheet" href="aiMusicPlayer.css">
</head>
<body>
    <!-- Login Screen -->
<div id="loginScreen" class="login-screen">
    <div class="login-container">
        <div class="login-header">
            <h1>ðŸŽµ AI Music Player</h1>
            <p>Enter your email to access your personal music library</p>
        </div>
        
        <div id="emailStep" class="login-step">
            <div class="input-group">
                <input type="email" id="emailInput" placeholder="Enter your email" required>
                <button id="sendOtpBtn" class="login-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                    </svg>
                    Send OTP
                </button>
            </div>
        </div>
        
        <div id="otpStep" class="login-step" style="display: none;">
            <div class="input-group">
                <input type="text" id="otpInput" placeholder="Enter 6-digit OTP" maxlength="6">
                <button id="verifyOtpBtn" class="login-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                    </svg>
                    Verify & Enter
                </button>
            </div>
            <p class="otp-note">Check your email for the OTP. It expires in 10 minutes.</p>
            <button id="resendOtpBtn" class="text-btn">Resend OTP</button>
        </div>
        
        <div id="loginMessage" class="login-message"></div>
        
        <div class="login-footer">
            <small>Your session will expire when you close the tab</small>
        </div>
    </div>
</div>

<!-- Main Player (initially hidden) -->
<div id="mainApp" style="display: none;">
    <!-- Your existing player container code here -->
    <div class="player-container">
        <!-- ... existing player code ... -->
    </div>
    <div class="playlist">
        <h3>Playlist</h3>
        <div id="playlistContainer"></div>
    </div>
</div>
    <div class="player-container">
        <div class="now-playing">
            <div class="thumbnail-container">
                <img id="thumbnail" src="https://images.pexels.com/photos/167474/pexels-photo-167474.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Song Thumbnail">
            </div>
            <div class="song-title" id="songTitle">Select a song</div>
            <div class="artist" id="artist">-</div>
        </div>
        
        <div class="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        <div class="time-info">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="prevBtn" title="Previous">
                <svg width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                </svg>
            </button>
            <button class="control-btn play-btn" id="playBtn" title="Play/Pause">
                <svg width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                </svg>
            </button>
            <button class="control-btn" id="nextBtn" title="Next">
                <svg width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                </svg>
            </button>
        </div>
        
        <div class="upload-section">
            <input type="file" id="fileInput" accept="audio/*" multiple>
            <button class="upload-btn" id="uploadBtn">
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-badge-plus">
                        <path d="M3.85 8.62a4 4 0 0 1 4.78-4.77 4 4 0 0 1 6.74 0 4 4 0 0 1 4.78 4.78 4 4 0 0 1 0 6.74 4 4 0 0 1-4.77 4.78 4 4 0 0 1-6.75 0 4 4 0 0 1-4.78-4.77 4 4 0 0 1 0-6.76Z"/>
                        <line x1="12" x2="12" y1="8" y2="16"/>
                        <line x1="8" x2="16" y1="12" y2="12"/>
                 </svg>
            </button>
        </div>
    </div>
    
    <div class="playlist">
        <h3> Playlist</h3>
        <div id="playlistContainer"></div>
    </div>

    <script src="aiMusicPlayer.js"></script>
</body>
</html>
