<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽµ AI Music Player</title>
    <meta name="description" content="A beautiful AI-powered music player with glassmorphism design">
    <link rel="stylesheet" href="aiMusicPlayer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Additional inline styles for loader */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loader-content {
            text-align: center;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loader h2 {
            color: white;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .loader p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .keyboard-hint {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }
        
        @media (min-width: 768px) {
            .keyboard-hint {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loader" id="loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <h2>AI Music Player</h2>
            <p>Loading your music library...</p>
        </div>
    </div>

    <!-- Main content -->
    <div class="player-container">
        <div class="now-playing">
            <div class="thumbnail-container" id="thumbnailContainer">
                <img id="thumbnail" src="https://images.pexels.com/photos/167474/pexels-photo-167474.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Song Thumbnail">
            </div>
            <div class="song-title" id="songTitle">Welcome to AI Music Player</div>
            <div class="artist" id="artist">Select a song to begin</div>
        </div>
        
        <div class="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        <div class="time-info">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="prevBtn" title="Previous (â†)">
                <svg width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                </svg>
            </button>
            
            <button class="control-btn play-btn" id="playBtn" title="Play/Pause (Space)">
                <svg width="28" height="28" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                </svg>
            </button>
            
            <button class="control-btn" id="nextBtn" title="Next (â†’)">
                <svg width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                </svg>
            </button>
        </div>
        
        <div class="upload-section">
            <input type="file" id="fileInput" accept="audio/*, .mp3, .wav, .m4a, .ogg" multiple>
            <button class="upload-btn" id="uploadBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3.85 8.62a4 4 0 0 1 4.78-4.77 4 4 0 0 1 6.74 0 4 4 0 0 1 4.78 4.78 4 4 0 0 1 0 6.74 4 4 0 0 1-4.77 4.78 4 4 0 0 1-6.75 0 4 4 0 0 1-4.78-4.77 4 4 0 0 1 0-6.76Z"/>
                    <line x1="12" x2="12" y1="8" y2="16"/>
                    <line x1="8" x2="16" y1="12" y2="12"/>
                </svg>
                <span>Add Music</span>
            </button>
            <p style="margin-top: 10px; font-size: 0.8rem; color: rgba(255, 255, 255, 0.6);">
                Supports MP3, WAV, M4A, OGG files
            </p>
        </div>
    </div>
    
    <div class="playlist">
        <h3><i class="fas fa-music"></i> Your Playlist</h3>
        <div id="playlistContainer">
            <!-- Playlist items will be dynamically added here -->
        </div>
    </div>
    
    <!-- Keyboard hint -->
    <div class="keyboard-hint">
        <i class="fas fa-keyboard"></i> Press Space to play/pause
    </div>

    <!-- Script -->
    <script src="aiMusicPlayer.js"></script>
    <script>
        // Hide loader when page is loaded
        window.addEventListener('load', function() {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }, 1000);
        });
        
        // Add animation to thumbnail when playing
        function updateThumbnailAnimation(isPlaying) {
            const thumbnailContainer = document.getElementById('thumbnailContainer');
            if (isPlaying) {
                thumbnailContainer.classList.add('playing');
            } else {
                thumbnailContainer.classList.remove('playing');
            }
        }
        
        // Listen for audio play/pause events to update animation
        document.addEventListener('DOMContentLoaded', function() {
            const audio = new Audio();
            
            // Override the updatePlayButton function in the main script
            const originalUpdatePlayButton = window.updatePlayButton;
            if (originalUpdatePlayButton) {
                window.updatePlayButton = function() {
                    originalUpdatePlayButton();
                    updateThumbnailAnimation(window.playerState?.isPlaying || false);
                };
            }
        });
    </script>
</body>
</html>
