<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="musicplayer.css">
</head>
<body >
    <!-- Background -->
     <div class="container"></div>
     
      <!-- App -->
     <div class="app">

    <!--THUMBNAIL-->
    <header class="head"   >
    <audio  id="song" src=""  type="audio" ></audio>
     <div class="thumbnail" ><img  id="image"  src=" " alt="error"></div>
    </header>
   
    <!--LOADING-BAR-->
    <div class="loading-bar">
         hello
     </div>
          
     <!--CONTROLS-->
    <main class="buttons">
        <!--pre -->
    <button id="pre" class="btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-skip-back">
      <path d="M17.971 4.285A2 2 0 0 1 21 6v12a2 2 0 0 1-3.029 1.715l-9.997-5.998a2 2 0 0 1-.003-3.432z"/>
      <path d="M3 20V4"/>
    </svg>
    </button>

    <!--play-->
     <button id="btnPlay" class="btn"><svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-play">
    <path d="M5 5a2 2 0 0 1 3.008-1.728l11.997 6.998a2 2 0 0 1 .003 3.458l-12 7A2 2 0 0 1 5 19z"/>
  </svg></button>
    
  <!--next-->
    <button id="next" class="btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-skip-forward">
    <path d="M21 4v16"/>
    <path d="M6.029 4.285A2 2 0 0 0 3 6v12a2 2 0 0 0 3.029 1.715l9.997-5.998a2 2 0 0 0 .003-3.432z"/>
  </svg>
    </button>
    
   </main>

   </div>

    <script src="musicPlayer.js"></script>
</body>
</html>
