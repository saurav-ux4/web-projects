<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="musicplayer.css">
</head>
<body>
    <!--THUMBNAIL-->
    <header class="head">
    <audio  id="song" src=""  type="audio" ></audio>
     <div class="thumbnail" ><img  id="image"  src=" " alt="hello"></div>
    </header>
   
    <!--LOADING-BAR-->
    <div class="loading-bar">
         hello
     </div>
          
     <!--CONTROLS-->
    <main class="buttons">
    <button id="pre" class="btn"><img src="previous.svg" alt="play" width="20px" height="20px"></button>
     <button id="btnPlay" class="btn"><img src="play.svg" alt="play"  width="20px" height="20px"></button>
    <button id="btnPause" class="btn"><img src="pause.svg" alt="pause"  width="20px" height="20px"></button>
    <button id="next" class="btn"><img src="next.svg" alt="next"  width="20px" height="20px"></button>
    
   </main>

    <script src="musicPlayer.js"></script>
</body>
</html>
